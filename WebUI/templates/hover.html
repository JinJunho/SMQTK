{% extends "base.html" %}

{% block head_scripts %}

<style type="text/css">

  #sprite{width: 200px; height:150px;background: transparent url(/data/HVC758699preview.jpg) 0px 0px no-repeat}

</style>

<script>
// Initialize
$(document).ready(function()
    {
    $('#sprite').spriteOnHover({fps:4, rewind: "unanimate",repeat:true});
    });
</script>

{% endblock head_scripts %}

{% block body_content %}

<div class="span12">
    <div class="row-fluid">
        <h1> Hover on the sprites </h1>
    </div>
    <div class="row-fluid">
        <div id="sprite" width="100px!important"> </div>
    </div>
</div>

{% endblock %}
